<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10: Formulários e Inputs</title>

    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        
        <h2>Meu formulário</h2>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" 
            placeholder="Digite seu nome">
        </p>
        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev" value="sim"><br>
            <label for="devpy">Sou um dev python:</label>
            <input type="checkbox" id="devpy" name="devpy" value="sim">
        </p>
        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="fem"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masc">
        </p>
        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" 
            value="#ffffff">
        </p>
        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" 
            placeholder="email@email.com">
        </p>
        <p>
            <label for="foto">Sua foto:</label>
            <input type="file" id="foto" name="foto"
            accept=".png,.svg,image/*">
        </p>
        <p>
            <label for="number">Numero:</label>
            <input type="number" id="number" name="number" 
            placeholder="000" min="0" max="10">
        </p>
        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" 
            placeholder="Escolha um senha">
        </p>
        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range"
            list="ranged">

            <datalist id="ranged">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>
        </p>
        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" 
            placeholder="URL: ">
        </p>
        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" 
            placeholder="Buscar: ">
        </p>

        <p>
            <label for="select">Selecione uma opção:</label>
            <select name="select" id="select">
                <optgroup label="Num">
                    <option value="01">001</option>
                    <option value="02">002</option>
                    <option value="03">003</option>
                    <option value="04">004</option>
                </optgroup>
                <optgroup label="Text">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Text area:</label>
            <textarea rows="8" placeholder="Texto"></textarea>
        </p>
<hr>
        <h2>Datas:</h2>
        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" 
            placeholder="date">
        </p>
        <p>
            <label for="datetime">Data:</label>
            <input type="datetime-local" id="datetime" name="datetime" 
            placeholder="datetime">
        </p>
        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" 
            placeholder="time">
        </p>
        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>

    </form>
</body>
</html>
