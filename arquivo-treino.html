<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo: Arquivo para treinar o uso de TAGS</title>
    <style>

    </style>
</head>
<body>
    <h1>UTILIZAR ESTE ARQUIVO PARA TREINAR TAGS DIVERSAS.</h1>
    <h2>Tag 'nav', utilizada para criar uma lista (menus) com links:</h2>
    <nav>
        <ul>
          <li><a href="#">Página inicial</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
        <ol>
            <li><a href="#">Página inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ol>
      </nav>
      <hr>

</body>
</html>
